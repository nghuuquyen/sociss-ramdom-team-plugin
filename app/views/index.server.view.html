<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random List</title>
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-glyphicons.css">


  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/angular.js"></script>
  <script src="/js/controller.js"></script>
  <script src="/js/local-storage-manager.services.js"></script>

</head>
<body ng-app="myApp" ng-controller="appCtrl as ctrl" ng-init="ctrl.initPage()">
  <div class="container">
    <h2>Chia Danh Sách Ngẫu Nhiên</h2>
    <p>Chia danh sách đầu vào thành hai danh sách ngẫu nhiên.</p>
    <form class="form-inline" ng-submit="ctrl.addMemeber()">
      <div class="form-group">
        <label for="text">Tên Thành Viên</label>
        <input type="text" class="form-control" id="text" ng-model="ctrl.memberName"
        placeholder="Nhập tên thành viên">
      </div>
      <button type="submit" class="btn btn-default">Thêm</button>
    </form>
    <button style="margin-top:35px;" type="button" class="btn btn-success"
    ng-click="ctrl.processDivideMembers()">
    Chia danh sách
  </button>

  <button style="margin-top:35px;" type="button" class="btn btn-default"
  ng-click="ctrl.resetMembers()">
  Xóa danh sách
</button>
</div>


<div class="container">

  <div class="row">
    <!-- Danh Sách tham dự -->
    <div class="col-md-4">
      <div class="container-fluid">
        <div class="row" style="padding: 0 15px 0 15px;">
          <h2 style="display: inline-block;">Danh Sách</h2>
          <a href="#" ng-click="ctrl.getRandomMemberFromTeam(ctrl.members)"
             ng-show="ctrl.members.length >= 1">
            <span style="word-spacing: -12px;" class="glyphicon glyphicon-user"> Get one</span></a>
        </div>
        <p>Những thành viên hiện đang hiện diện</p>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Tên</th>
              <th>Xóa</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="member in ctrl.members track by $index">
              <td ng-bind="$index + 1"></td>
              <td ng-bind="member"></td>
              <td><a href="#" ng-click="ctrl.removeMember($index)">
                <span class="glyphicon glyphicon-remove"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Danh Sách tham dự -->

  <!-- TEAM 1 -->
  <div class="col-md-4">
    <div class="container-fluid">
      <div class="row" style="padding: 0 15px 0 15px;">
        <h2 style="display: inline-block;">TEAM 1</h2>
        <a href="#" ng-click="ctrl.getRandomMemberFromTeam(ctrl.team1)"
           ng-show="ctrl.team1.length >= 1">
          <span style="word-spacing: -12px;" class="glyphicon glyphicon-user"> Get one</span></a>
      </div>

      <!-- Thêm Thành Viên Vào Team -->
      <div class="container-fluid" style="padding:0px;s">
        <form class="form-inline" ng-submit="ctrl.pushMemberTo(ctrl.team1, ctrl.name1)">
          <div class="form-group">
            <input type="text" class="form-control" id="text" ng-model="ctrl.name1"
            placeholder="Nhập tên thành viên">
          </div>
          <button type="submit" class="btn btn-default">Thêm</button>
        </form>
      </div>
      <!-- Thêm Thành Viên Vào Team -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Tên</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="member in ctrl.team1 track by $index">
            <td ng-bind="$index + 1"></td>
            <td ng-bind="member"></td>
            <td>
              <a href="#" ng-click="ctrl.moveToTeam(ctrl.team1,ctrl.team2,$index)">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- TEAM 1 -->

  <!-- TEAM 2 -->
  <div class="col-md-4">
    <div class="container-fluid">
      <div class="row" style="padding: 0 15px 0 15px;">
        <h2 style="display: inline-block;">TEAM 2</h2>
        <a href="#" ng-click="ctrl.getRandomMemberFromTeam(ctrl.team2)"
           ng-show="ctrl.team2.length >= 1">
          <span style="word-spacing: -12px;" class="glyphicon glyphicon-user"> Get one</span></a>
      </div>
      <!-- Thêm Thành Viên Vào Team -->
      <div class="container-fluid" style="padding:0px;s">
        <form class="form-inline" ng-submit="ctrl.pushMemberTo(ctrl.team2, ctrl.name2)">
          <div class="form-group">
            <input type="text" class="form-control" id="text" ng-model="ctrl.name2"
            placeholder="Nhập tên thành viên">
          </div>
          <button type="submit" class="btn btn-default">Thêm</button>
        </form>
      </div>
      <!-- Thêm Thành Viên Vào Team -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Tên</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="member in ctrl.team2 track by $index">
            <td ng-bind="$index + 1"></td>
            <td ng-bind="member"></td>
            <td>
              <a href="#" ng-click="ctrl.moveToTeam(ctrl.team2,ctrl.team1,$index)">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- TEAM 2 -->
</div>
</div>
</body>
</html>
